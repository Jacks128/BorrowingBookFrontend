<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<div class="bg-dark vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DSU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Options
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="reservation">Reservation</a></li>
                            <li><a class="dropdown-item" href="borrowed-book">Borrow Books</a></li>
                            <li><a class="dropdown-item" href="#">Return Books</a></li>
                            <li><a class="dropdown-item" href="#">Renovations</a></li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#createTicket">Create Ticket</a></li>
                            <li><a class="dropdown-item" href="ticket">Check Tickets</a></li>
                            <li><a class="dropdown-item" href="book">Books</a></li>
                            <li><a class="dropdown-item" href="user">Users</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto mt-5">
                <table class="table-dark">
                    <tbody>
                        <tr>
                            <td>
                                <div class="container mt-5">
                                    <h1 class="display-5 text-center">
                                        <p class="animate__animated animate__slideInUp">Reservation</p>
                                    </h1>
                                </div>
                                <br>
                                <br>
                                <br>

                            </td>


                        </tr>

                        <tr>
                            <td>
                                <form class="row g-2 needs-validation secondary animate__animated animate__slideInUp"
                                    novalidate>
                                    <div class="col-md-6">
                                        <label for="validationCustom01" class="form-label">Client ID</label>
                                        <input type="text" class="form-control form-control-lg" placeholder="User ID" [(ngModel)]="userid" name="userid">
                                       
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationCustom02" class="form-label">Book ID</label>
                                        <input type="text" class="form-control form-control-lg" placeholder="User ID" [(ngModel)]="bookid" name="bookid">

                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationCustom03" class="form-label">Renewal Quantity</label>
                                        <input type="text" class="form-control form-control-lg" placeholder="User ID" [(ngModel)]="renewalQuantity" name="renewalQuantity">

                                    </div>

                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="0"
                                                [(ngModel)]="returned" name="returned">
                                            <label class="form-check-label" for="invalidCheck2">
                                                Returned State
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <button class="btn btn-secondary" type="submit" (click)="Reserva()">Borrow
                                            Book</button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>

</div>
