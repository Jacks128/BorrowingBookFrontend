<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<div class="bg-dark vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DSU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Options
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="reservation">Reservation</a></li>
                            <li><a class="dropdown-item" href="borrowed-book">Borrow Books</a></li>
                            <li><a class="dropdown-item" href="#">Return Books</a></li>
                            <li><a class="dropdown-item" href="#">Renovations</a></li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#createTicket">Create Ticket</a></li>
                            <li><a class="dropdown-item" href="ticket">Check Tickets</a></li>
                            <li><a class="dropdown-item" href="book">Books</a></li>
                            <li><a class="dropdown-item" href="user">Users</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto mt-5">
                <table class="table-dark">
                    <tbody>
                        <tr>
                            <td>
                                <div class="container mt-5">
                                    <h1 class="display-5 text-center">
                                        <p class="animate__animated animate__slideInUp">Ticket</p>
                                    </h1>
                                </div>

                            </td>

                        </tr>
                        <tr>
                            <div class="input-group animate__animated animate__slideInUp">
                                <input type="text" class="form-control" placeholder="ID Client" aria-label="ID Ticket">
                                <button class="btn btn-outline-secondary" type="button">Search by ID</button>
                                <button class="btn btn-outline-secondary"  type="button" (click)="getTickets()">Search All</button>
                              </div>
                        </tr>
                        

                    </tbody>
                </table>
                <table class="table table-dark table-striped  ">
                    <thead>
                      <tr>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let ticket of tickets">
                        <td  >{{ticket.total}}</td>
                      </tr>
                      
                    </tbody>
                  </table>
            </div>
        </div>
        
    </div>

</div>
