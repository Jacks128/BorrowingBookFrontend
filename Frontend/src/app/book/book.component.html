<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<div class="bg-dark vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DSU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Options
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="reservation">Reservation</a></li>
                            <li><a class="dropdown-item" href="borrowed-book">Borrow Books</a></li>
                            <li><a class="dropdown-item" href="home">Return Books</a></li>
                            <li><a class="dropdown-item" href="home">Renovations</a></li>
                            <li><a class="dropdown-item" href="home">Create Ticket</a></li>
                            <li><a class="dropdown-item" href="ticket">Check Tickets</a></li>
                            <li><a class="dropdown-item" href="book">Books</a></li>
                            <li><a class="dropdown-item" href="user">Users</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto mt-10">

                <table class="table table-dark table-striped">

                    <tbody>
                        <tr>
                            <td>
                                <div class="container mt-5">
                                    <h1 class="display-5 text-center">
                                        <p class="animate__animated animate__slideInUp">Books</p>
                                    </h1>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="display-5 text-center">

                                    <button class="btn btn-outline-secondary animate__animated animate__slideInUp"
                                        type="button" (click)="getLibros()">Search All</button>
                                </div>

                            </td>

                        </tr>

                    </tbody>
                </table>
                <table class="table table-dark table-striped  ">
                    <thead>
                        <tr>
                            <th scope="col">Bookname</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">State</th>
                            <th scope="col">ISBN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of books">
                            <td>{{book.bookname}}</td>
                            <td>{{book.genre}}</td>
                            <td>{{book.quantity}}</td>
                            <td>{{book.state}}</td>
                            <td>{{book.isbn}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
